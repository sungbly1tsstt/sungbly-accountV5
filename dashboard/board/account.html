<!DOCTYPE html>
<html>
    <head>

                background-color: #f2f2f2;

        <link rel="stylesheet" href="//st.838483.xyz/stcdn/font-awesome/css/all.min.css">
        <link rel="stylesheet" href="../../css/uni.css">

        <script>
            function onLoad(){

        </script>

        <hr style="width: 100%;">
        <h3>username:&nbsp<input type="text" id="username"></h3>
    </body>
